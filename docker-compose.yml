services:
  frontend:
    build:
      context: ./frontend  # ← Thêm dòng này để context là thư mục frontend/
      dockerfile: Dockerfile  # Dockerfile trong thư mục frontend/
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:5000
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
    volumes:
      - ./backend:/app
      - /app/node_modules
    restart: unless-stopped