name: CI/CD Docker - FINAL VERSION

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Vite/React
        run: |
          cd frontend
          npm ci
          npm run build

      # ĐĂNG NHẬP DOCKER HUB – DÙNG HOÀN TOÀN SECRETS (đúng như bạn đang có)
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}   # ← DÙNG secrets (bạn đã có sẵn)
          password: ${{ secrets.DOCKERHUB_TOKEN }}     # ← DÙNG secrets (bạn đã có sẵn)

      - name: Build & Push Docker Image
        run: |
          docker build -f frontend/Dockerfile -t thanhbip01/vite-react-app:latest .
          docker push thanhbip01/vite-react-app:latest
          echo "PUSH THÀNH CÔNG! Image đã lên Docker Hub rồi!"