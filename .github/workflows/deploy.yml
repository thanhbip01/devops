name: CI/CD Docker

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Bắt buộc thêm bước này: cd vào thư mục frontend
      - name: Go to frontend folder
        run: cd frontend

      # Cài node và dependencies trong thư mục frontend
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json   # quan trọng!

      - name: Install dependencies
        run: npm ci
        working-directory: frontend   # chạy lệnh trong thư mục frontend

      - name: Build Vite app
        run: npm run build
        working-directory: frontend   # ← fix lỗi ở đây

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build -t thanhbip01/vite-react-app:latest -f frontend/Dockerfile .
          docker push thanhbip01/vite-react-app:latest