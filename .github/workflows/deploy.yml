name: CI/CD - Build & Push Docker Image

on:
  push:
    branches: [ main, master ]        # chạy khi push lên main hoặc master
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        run: npm run build

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build -t thanhbip01/vite-react-app:latest .
          docker build -t thanhbip01/vite-react-app:${{ github.sha }} .
          docker push thanhbip01/vite-react-app:latest
          docker push thanhbip01/vite-react-app:${{ github.sha }}