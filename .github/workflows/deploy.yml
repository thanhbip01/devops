name: CI/CD - Build & Push Docker Image

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push frontend
        run: |
          cd frontend
          docker build -t ghcr.io/${{ github.repository }}/web-gara-frontend:latest .
          docker push ghcr.io/${{ github.repository }}/web-gara-frontend:latest

      - name: Build and push backend (nếu cần)
        run: |
          cd backend
          docker build -t ghcr.io/${{ github.repository }}/web-gara-backend:latest .
          docker push ghcr.io/${{ github.repository }}/web-gara-backend:latest